<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Ruisdi Official - Link in Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            animation: pulse 3s ease-in-out infinite;
        }

        .bg-effect-1 {
            width: 400px;
            height: 400px;
            background: #a855f7;
            top: 10%;
            left: 10%;
        }

        .bg-effect-2 {
            width: 400px;
            height: 400px;
            background: #ec4899;
            top: 0;
            right: 0;
            animation-delay: 1s;
        }

        .bg-effect-3 {
            width: 400px;
            height: 400px;
            background: #3b82f6;
            bottom: 0;
            left: 0;
            animation-delay: 2s;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) skewX(-12deg); }
            100% { transform: translateX(200%) skewX(-12deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 100%;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out;
        }

        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 30px;
        }

        .avatar-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #c084fc, #ec4899, #ef4444);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.75;
            animation: pulse 2s ease-in-out infinite;
        }

        .avatar {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #ef4444 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar-letter {
            font-size: 80px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Title Styles */
        .title-main {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #3b82f6, #a855f7);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .title-sub {
            font-size: 40px;
            font-weight: 900;
            background: linear-gradient(to right, #facc15, #f97316, #ef4444);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            margin-bottom: 20px;
        }

        /* Badge Styles */
        .badge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .main-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(to right, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .main-badge span {
            color: white;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .sparkle {
            width: 16px;
            height: 16px;
            color: #fbbf24;
            animation: pulse 2s ease-in-out infinite;
        }

        .badges-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .badge-gamer {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-gamer:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: scale(1.1);
        }

        .badge-streamer {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .badge-streamer:hover {
            background: rgba(168, 85, 247, 0.4);
            transform: scale(1.1);
        }

        .badge-influencer {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-influencer:hover {
            background: rgba(59, 130, 246, 0.4);
            transform: scale(1.1);
        }

        /* Links Section */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .link-button:nth-child(1) { animation-delay: 0s; }
        .link-button:nth-child(2) { animation-delay: 0.1s; }
        .link-button:nth-child(3) { animation-delay: 0.2s; }
        .link-button:nth-child(4) { animation-delay: 0.3s; }

        .link-button:hover {
            transform: scale(1.05);
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-youtube {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }

        .link-youtube:hover {
            background: linear-gradient(to right, #dc2626, #b91c1c);
        }

        .link-kick {
            background: linear-gradient(to right, #10b981, #059669);
        }

        .link-kick:hover {
            background: linear-gradient(to right, #059669, #047857);
        }

        .link-instagram {
            background: linear-gradient(to right, #ec4899, #9333ea);
        }

        .link-instagram:hover {
            background: linear-gradient(to right, #db2777, #7e22ce);
        }

        .link-tiktok {
            background: linear-gradient(to right, #1e293b, #0f172a);
        }

        .link-tiktok:hover {
            background: linear-gradient(to right, #0f172a, #020617);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 2;
        }

        .link-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .link-button:hover .link-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(12deg);
        }

        .link-text {
            font-size: 20px;
            font-weight: 700;
            transition: transform 0.3s ease;
        }

        .link-button:hover .link-text {
            transform: translateX(8px);
        }

        .link-arrow {
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .link-button:hover .link-arrow {
            transform: translateX(8px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #9ca3af;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .title-main { font-size: 36px; }
            .title-sub { font-size: 32px; }
            .avatar-container { width: 110px; height: 110px; }
            .avatar-letter { font-size: 60px; }
            .link-button { padding: 20px; }
            .link-text { font-size: 18px; }
        }
    </style>
</head>
